<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/wtf-forms.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>{{ genre }} - Genre</title>
</head>

<body class="{{ genre }}">
    <div class="container">
        <h1>Music Genre Detection</h1>
        <div class="result-container">
            <div class="genre">
                <p>Detected Genre</p>
                <h2 class="{{ genre }}">{{ genre }}</h2>
            </div>
            <div class="audio-player">
                <audio controls>
                    <source src="{{ url_for('play_audio', filename=audio_file) }}" type="audio/ogg">
                    <source src="{{ url_for('play_audio', filename=audio_file) }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="accuracy">
                <p>Accuracy: {{ confidence }}%</p>
            </div>
        </div>
    </div>
</body>

</html>
